        <!-- My container that holds a form for payment and a picture  -->
        <!-- I took some help from this tutorial on how to make a form on Youtube https://www.youtube.com/watch?v=5VC_8ddnFiU -->
        <section class="form-container">
            <div class="title-form">
                <h2 class="form-title">Payment Details</h2>
                <form action="" class="checkout">
                    <div class="user-input">
                        <label for="name">Name on the card</label>
                        <input type="text" name="name" id="name" placeholder="Please enter your name and surname">
                    </div>
                    <div class="user-input">
                        <label for="card">Card Number</label>
                        <input type="text" name="card" id="card" placeholder="1111-1111-1111-1111">
                    </div>
                    <div class="input-container">
                        <div class="user-input">
                            <label for="expire-date">Expire Date</label>
                            <input type="text" name="expire-date" id="expire-date" placeholder="03-23">
                        </div>
                        <div class="user-input">
                            <label for="cvc">CVC</label>
                            <input type="text" name="cvc" id="cvc" placeholder="***">
                        </div>
                    </div>
                    <input type="button" value="Checkout">
                </form>
            </div>
            <img src="pics/checkout.png" alt="illustration for checkout">
        </section>
